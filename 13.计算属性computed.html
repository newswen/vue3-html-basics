<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <p>计算属性: {{ computedMsg }}</p>
    <p>计算属性: {{ computedMsg }}</p>
    <p>方法: {{ methodMsg() }}</p>
    <p>方法: {{ methodMsg() }}</p>
    <input type="text" v-model="msg" placeholder="输入消息">
</div>
<script type="module">
    import {createApp, ref, computed} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
        setup() {
            let msg = ref('success');

            // 计算属性
            let computedMsg = computed(() => {
                console.log('计算属性被调用');
                return `<span style="color: red">${msg.value}</span>`;
            });

            // 方法
            function methodMsg() {
                console.log('方法被调用');
                return `<span style="color: red">${msg.value}</span>`;
            }

            return {
                msg,
                computedMsg,
                methodMsg
            }
        },
    }).mount('#app')
</script>
</body>
</html>
