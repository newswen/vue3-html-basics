<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <p v-text="msg"></p>
    <p v-html="htmlMsg"></p>
</div>
<script type="module">
    import {createApp, ref,computed} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
        setup() {
            let msg = ref('success');
            let htmlMsg = computed(() => `<span style="color: red">${msg.value}</span>`);
            return {
                msg,
                htmlMsg
            }
        },
    }).mount('#app')
</script>
</body>
</html>
