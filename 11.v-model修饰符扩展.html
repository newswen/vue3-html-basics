<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
   <p>v-model延迟加载:{{lazMessage}}</p>
    <input type="text" v-model.lazy="lazMessage">
    <p>v-model转换数字:{{num}}</p>
    <input type="text" v-model.number="num">
    <p>v-model去除首尾空格:{{trimMessage}}</p>
    <input type="text" v-model.trim="trimMessage">
</div>
<script type="module">
    import {createApp, ref} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
        setup() {
            let lazMessage = ref('');
            let num = ref('');
            let trimMessage = ref('');
            return {
                lazMessage,
                num,
                trimMessage
            }
        },
    }).mount('#app')
</script>
</body>
</html>
